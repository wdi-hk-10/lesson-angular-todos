<!DOCTYPE html>
<html ng-app="TodoApp">
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="js/todosController.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="TodosController">
    <section id="main" class="container-fluid">
      <header class="well well-sm">
        <h1>Angular Todo App</h1>
        <h3>You have {{todos.length}} todos to do!</h3>
      </header>
      <section id="todos" ng-init="pendingOnly = ''">
        <div class="btn-group pull-right" data-toggle="buttons" role="group">
          <button type="button" class="btn btn-default" ng-click="pendingOnly = ''">All</button>
          <button type="button" class="btn btn-default" ng-click="pendingOnly = {done: false}">Pending Only</button>
        </div>
        <div class="clearfix"></div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="todo in todos | filter:pendingOnly as results">
            {{todo.task}}
            <button class="btn pull-right btn-xs" 
                    ng-class="todo.buttonClass" 
                    ng-click="todo.completed()" 
                    ng-disabled="todo.done">{{todo.buttonLabel}}</button>
          </li>
        </ul>
        <div id="subtotal" class="pull-right">Showing {{results.length}} out of {{todos.length}} todos</div>
        <div class="clearfix"></div>
        <form id='add-todo' class="form-inline" ng-submit="addTodo()">
          <div class="form-group">
            <input class="input-lg" text="text" class="form-control" placeholder='I need to...' ng-model="newTodo.task">
          </div>
        </form>
        <p ng-show='newTodo.task'>About to add todo: <strong>{{newTodo.task}}</strong></p>
      </section>
    </section>
  </body>
</html>
